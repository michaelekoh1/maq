<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Music Artists Quiz Questions">
        <meta name="keywords" content="music, artists, quiz, rock, country, rap">
        <title>Music Artists Quiz</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="assets/js/quiz.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>GUESS THE ARTIST</h1>
            <img id="logo" src="assets/images/logo.png" alt="logo" class=".img-fluid"> 

            <div class="row mt-5">
                <div class="col-12">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter Your Name">
                    <button class="btn btn-sm" id="start" onclick="start()">Go</button>
                    <span class="ml-2" style="visibility:hidden" id="score">Score: 0</span>
                </div>
            </div>
            <div class="row mt-4">
                <div id="pic-div" class="col-md-3 col-12 mt-3">

                </div>
                <div id="option-div" class="col-md-4 offset-md-1 col-12 mt-3">
    
                </div>
                <div id="highscore-div" class="col-md-3 offset-md-1 col-12 mt-3">
                    
                </div>
            </div>
            <div class="row justify-content-center mt-5">
                <div class="col-md-2 col-12">
                    <button id="play-again" class="btn btn-sm" onclick="playAgain();" style="visibility: hidden">Try Again</button>
                    <p id="result" style="visibility: hidden"></p>
                </div>
            </div>
        </div>
    </body>
</html>
